<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
    <link rel="stylesheet" href="nav.css" />
    <link rel="stylesheet" href="footer.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="Icon" href="main/ATSw.png" />
</head>

<body>
    <header>
        <div id="mainnav"></div>
    </header>

    <main>
        <div class="banner">
            <img src="main/event.jpg" alt="Banner" />
            <h1>Contact Us</h1>
        </div>
        <section class="main-section">

            <section class="contact-form">
                <div class="contact-form-inner">
                    <div class="contact-form-header">
                        <h2>Have questions? We look forward to hearing from you!</h2>
                    </div>
                    <div class="contact-info-outer">
                        <div class="contact-info">
                        <div class="info-row">
                            <strong>Address</strong>
                            <div>
                                <p>Complex</p>
                                <p>Sarangarh</p>
                                <p>496445</p>
                            </div>
                        </div>

                        <div class="info-row">
                            <strong>Telephone</strong>
                            <div>
                                <p><a href="tel:0123456789">0123456789</a></p>
                                <p><a href="#">Staff Directory</a></p>
                            </div>
                        </div>
                    </div>
                    </div>                    
                </div>
                <div class="map">
                    <iframe src="https://www.google.com/maps?q=21.5896142,83.077543&z=17&output=embed"
                        allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </section>

            <hr />

            <section class="form-section">
                <h2>Get in Touch</h2>
                <form>
                    <div class="form-grid">
                        <input type="text" placeholder="Name *" required />
                        <input type="text" placeholder="Company" />
                        <input type="text" placeholder="Title" />
                        <select>
                            <option>General Inquiries</option>
                            <option>Membership</option>
                            <option>Technical Support</option>
                        </select>
                        <input type="email" placeholder="Email Address *" required />
                        <input type="tel" placeholder="Phone Number" />
                        <p>Message:</p>
                        <textarea></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </section>
        </section>
    </main>

    <footer>
        <div id="mainfooter"></div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
